<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch - CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cpf-finder__container">
        <h1 class="cpf-finder__titulo">CEP finder</h1>
        <a href="./GithubAPI/index.html">Github finder</a>
    </div>

    <div class="container col-md-5">

        <form>

          <div class="form-group font-weight-bold">
            <label id="cepLabel">CEP</label>
            <span class="hidden" id="cep-invalido">O CEP digitado é inválido</span>
            <input type="text" id="cep" pattern= "\d{5}-?\d{3}" class="form-control" required placeholder="Insira o seu CEP">
          </div>
          <div class="form-group font-weight-bold">
            <label>Logradouro</label>
            <input type="text" class="form-control" id="logradouro" placeholder="...">
          </div>
          <div class="form-group font-weight-bold">
            <label>Número</label>
            <input type="text" class="form-control" id="numero" placeholder="...">
          </div>
          <div class="form-group font-weight-bold">
            <label>Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="...">
          </div>
          <div class="form-group font-weight-bold">
            <label>Bairro</label>
            <input type="text" class="form-control" id="bairro" placeholder="...">
          </div>
          <div class="form-group font-weight-bold">
            <label>Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="...">
          </div>
          <div class="form-group font-weight-bold">
            <label>Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="...">
          </div>

          <button type="submit" id="btnPesquisar" class="btn btn-primary">Pesquisar</button>
          <button type="button" id="btnLimpar" class="btn btn-danger">Limpar</button>

        </form>

    </div>

    <script src="./main.js"></script>
</body>
</html>
